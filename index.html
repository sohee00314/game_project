<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going Home at Night</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Maps.js"></script>
    <script src="js/GamePlatform.js"></script>
    <script src="js/Character.js"></script>
    <script src="lib/common.js"></script>
    <script src="js/Sensor.js"></script>
    <script src="js/UpSensor.js"></script>
    <script src="js/RightSensor.js"></script>
    <script src="js/DownSensor.js"></script>
    <script src="js/LeftSensor.js"></script>
    <script>
    let level = 0; 
    let map = maps[level];
    let character;
    let platAarray = Array.from({length:20},()=>Array(30).fill(0));
    let arrP = [];
    let speed = 5;
    let st =null;
    // 발판생성
    function createPF(level){
        for(let i =0;i<map.length;i++){
            for(let j=0;j<map[i].length;j++){
                let stage = document.getElementById("stage");
                    if(map[i][j] ==1){
                      let plate= new GamePlatfrom(stage,j*100,i*100,101,100,"red");
                      arrP.push(plate);
                      platAarray[i][j] = plate;
                    }
                    if(map[i][j] ==2){
                        character = new Character(stage,j*100,i*100,90,100,0,0,"lightblue");
                    }
                }
            }
        }
        function gameLoop(){
            character.tick();
            character.render();
            
        }
        function play(){
            if(st==null){
                st = setInterval(gameLoop,10);
            } else{
                clearInterval(st);
                st =null;
            }

        }
        function jump(){
            if(character.jumping == false){
                character.jumping = true
            }
            // else{
            //     character = false;
            // }
        }

        function init(){
            createPF(level);
            addEventListener("keydown",function(e){
                console.log(e.keyCode)
                switch(e.keyCode){
                    case 38 :jump(); break;// 점프기능 추가 필요
                    case 39 :character.velX= speed; break;
                   // case 40 :character.velY= speed; break; 
                    case 37 :character.velX= -speed; break;
                    case 27 : play(); break;
                }
            });
            addEventListener("keyup",function(e){
                switch(e.keyCode){
                   // case 38 :jumpDown(); break;
                    case 39 :character.velX= 0; break;
                   // case 40 :character.velY= 0; break;
                    case 37 :character.velX= 0; break;
                }
            });

        }
        addEventListener("load",function(){
            init();
        });
    </script>
</head>
<body>
    <div id="stage"></div>
</body>
</html>
